<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Conversor de Moédas</title>

</head>

<body>
    <img class="logo"
        src="https://media1.giphy.com/media/72HahsJD4atSE/giphy.gif?cid=ecf05e47cg20d87ew4vdx9y8fovb20r5hnbs43ixm0s60xuc&ep=v1_gifs_related&rid=giphy.gif&ct=g"
        alt="convert-logo">
    <main>
        <label> Converter <b>de</b>
            <select class="currency-select-convert2">
                <option>R$ Real </option>

            </select>
        </label>

        <label> Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Biticoin</option>


            </select>

        </label>

        <label>Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="real-img" src="./assets/real.gif" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="seta-img" src="./assets/seta.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>


        </section>





    </main>



</body>
<script src="./scripts.js"></script>

</html>
